{% extends "base.html" %}



{% block content %}


<section class="w-full">
  <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24 dark:text-white text-gray-700">
    <div class="flex w-full mx-auto text-left">
      <div class="relative inline-flex items-center mx-auto align-middle">
        <div class="text-center">
          <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter  md:text-5xl lg:text-6xl lg:max-w-7xl">

            your visitors into users

            <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">

          </div>
        </div>
